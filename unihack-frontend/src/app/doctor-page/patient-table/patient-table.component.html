<body>
<div class="card w-75 mx-auto">
  <p-table
  #dt
  [value]="patients"
  [style]="{'max-width': '1200px', 'margin': '0 auto'}"
  [(selection)]="selectedPatients"
  dataKey="id"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} patients"
  [filterDelay]="0"
  [globalFilterFields]="['fullName', 'age', 'gender', 'email', 'medicalHistory']"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between align-items-center">
      <div>
        <p-button icon="pi pi-plus" label="Add Patient" (onClick)="openNew()" class="mr-2"/>
        <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (onClick)="clear(dt)" />
      </div>
      <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="searchValue" (input)="onFilter($event)" placeholder="Search Patient..." />
            </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="fullName" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Full Name
          <p-sortIcon field="fullName" />
          <p-columnFilter type="text" field="fullName" display="menu" class="ml-auto" />
        </div>
      </th>
      <th pSortableColumn="age" style="min-width: 4rem">
        <div class="flex justify-content-between align-items-center">
          Age
          <p-sortIcon field="age" />
          <p-columnFilter type="numeric" field="age" display="menu" class="ml-auto" />
        </div>
      </th>
      <th pSortableColumn="gender" style="min-width: 8rem">
        <div class="flex justify-content-between align-items-center">
          Gender
          <p-sortIcon field="gender" />
          <p-columnFilter field="gender" matchMode="equals" display="menu" class="ml-auto">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="genderOptions" (onChange)="filter($event.value)" placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span>{{ option }}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="email" style="min-width: 12rem">
        <div class="flex justify-content-between align-items-center">
          Email
          <p-sortIcon field="email" />
          <p-columnFilter type="text" field="email" display="menu" class="ml-auto" />
        </div>
      </th>
      <th pSortableColumn="medicalHistory" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Medical History
          <p-sortIcon field="medicalHistory" />
          <p-columnFilter type="text" field="medicalHistory" display="menu" class="ml-auto" />
        </div>
      </th>
      <th style="width: 5rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
    <tr class="p-selectable-row">
      <td>
        <p-tableCheckbox [value]="patient" />
      </td>
      <td>{{ patient.fullName }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.gender }}</td>
      <td>{{ patient.email }}</td>
      <td>{{ patient.medicalHistory }}</td>
      <td>
        <div class="action-buttons flex justify-content-center gap-3">
          <p-button icon="pi pi-info" (onClick)="goToDetails(patient)" size="small"/>
          <p-button icon="pi pi-pencil" (onClick)="editPatient(patient)" size="small"/>
          <p-button icon="pi pi-trash" (onClick)="deletePatient(patient)" severity="danger" size="small"/>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No patients found.</td>
    </tr>
  </ng-template>
</p-table>

</div>
<p-dialog
  [(visible)]="patientDialog"
  [header]="editMode ? 'Edit Patient' : 'Add New Patient'"
  [modal]="true"
  [style]="{width: '450px'}"
  class="p-fluid">
  <ng-template pTemplate="content">
    <!-- Show all fields in edit mode -->
    <ng-container *ngIf="editMode">
      <div class="field">
        <label for="fullName">Full Name</label>
        <input type="text" pInputText id="fullName" [(ngModel)]="patient.pacientNamem" required />
      </div>
      <div class="field">
        <label for="age">Age</label>
        <p-inputNumber id="age" [(ngModel)]="patient.birthDate" [min]="0" [max]="150" />
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <p-dropdown id="gender" [(ngModel)]="patient.gender" [options]="genderOptions" placeholder="Select Gender" />
      </div>
      <div class="field">
        <label for="editEmail">Email</label>
        <input type="email" pInputText id="editEmail" [(ngModel)]="patient.pacientEmail" required />
      </div>
      <div class="field">
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" pInputTextarea [(ngModel)]="patient.medicalHistory" rows="3"></textarea>
      </div>
    </ng-container>

    <!-- Show only email field when adding new patient -->
    <ng-container *ngIf="!editMode">
      <div class="field">
        <label for="newEmail">Email</label>
        <input type="email"
               pInputText
               id="newEmail"
               [(ngModel)]="patient.pacientEmail"
               required
               [ngClass]="{'ng-invalid ng-dirty': submitted && !patient.pacientEmail}"/>
        <small class="ng-dirty ng-invalid" *ngIf="submitted && !patient.pacientEmail">Email is required.</small>
      </div>
    </ng-container>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton  label="Cancel" icon="pi pi-times" class="p-button" (click)="hideDialog()"></button>
    <button pButton  label="Save" icon="pi pi-check" class="p-button" (click)="savePatient()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

</body>
