<body>

<div class="wrap-login">

  <div class="container">
    <img height="105px" src="https://imgur.com/wdKQoXQ.png" alt="Logo" />

    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="login-box">
        <mat-card-content>
          <mat-form-field appearance="outline" class = "form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" formControlName="email" required class="form-field">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="purple-006">Login</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
</body>
