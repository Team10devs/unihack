<div class="wrap-register">
  <div class="container">
    <form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card class="register-box">
        <mat-card-content>

          <mat-form-field appearance="outline" class = "form-field">
            <mat-label>Full Name</mat-label>
            <input matInput type="name" placeholder="Enter your full name" formControlName="fullName" required class="form-field">
            <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">Name is required</mat-error>
            <mat-error *ngIf="registerForm.get('fullName')?.hasError('fullName')">Invalid name format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class = "form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" formControlName="email" required class="form-field">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">

            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
          </mat-form-field>

          <div *ngIf="registerForm.get('registerAsDoctor')?.value">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Address</mat-label>
              <input matInput type="text" placeholder="Enter your address" formControlName="address">
              <mat-error *ngIf="registerForm.get('address')?.hasError('required')">Address is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Specialization</mat-label>
              <input matInput type="text" placeholder="Enter your specialization" formControlName="specialization">
              <mat-error *ngIf="registerForm.get('specialization')?.hasError('required')">Specialization is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Diploma</mat-label>
              <input matInput type="text" placeholder="Enter diploma details" formControlName="diploma">
              <mat-error *ngIf="registerForm.get('diploma')?.hasError('required')">Diploma details are required</mat-error>
            </mat-form-field>
          </div>

          <mat-checkbox formControlName="registerAsDoctor">Register as doctor</mat-checkbox>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="purple-006" type="submit">Register</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
